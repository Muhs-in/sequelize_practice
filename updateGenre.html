<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Genre</title>
  </head>
  <body>
    <h1>Update Genre</h1>
    <form id="updateGenreForm">
      <label for="genreSelect">Select Genre:</label>
      <select id="genreSelect" required></select>

      <label for="newGenreName">New Genre Name:</label>
      <input
        type="text"
        id="newGenreName"
        placeholder="New genre name"
        required
      />

      <button type="submit">Update Genre</button>
    </form>

    <script src="updateGenre.js"></script>
  </body>
</html>
