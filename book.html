<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a New Book</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="author.html">Authors</a></li>
        <li><a href="book.html">Books</a></li>
        <li><a href="genre.html">Genres</a></li>
      </ul>
    </nav>

    <h1>Create a New Book</h1>
    <form id="bookForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea
      ><br /><br />

      <label for="publishedDate">Published Date:</label>
      <input
        type="date"
        id="publishedDate"
        name="publishedDate"
        required
      /><br /><br />

      <label for="authorId">Author:</label>
      <select id="authorId" name="authorId" required></select
      ><br /><br />

      <label for="genreId">Genre:</label>
      <select id="genreId" name="genreId" required></select
      ><br /><br />

      <button type="submit">Create Book</button>
    </form>

    <h2>Existing Books</h2>
    <div id="bookList"></div>

    <script src="sendBookData.js"></script>
  </body>
</html>
